language: generic
sudo: required
services:
        - docker

before_install:
        - docker build -t vikumca/docker-react -f Dockerfile.dev .

script:
        - docker run -e CI=true vikumca/docker-react npm run test

deploy:
        provide: elasticbeanstalk
        region: "ap-south-1"
        app: "docker-react"
        env: "DockerReact-env"
        bucket_name: "elasticbeanstalk-ap-south-1-132982219307"
        bucket_path: "docker-react"
        on:
                branch: master
                
access_key_id: $AWS_ACCESS_KEY
secret_access_key: $AWS_SECRET_KEY

